<style type="text/css">
  .header {
    margin-top: 20px;
  }

  canvas {
    width: 500px;
    margin-bottom: 50px;
    z-index: 10;
  }

  #btn-classic {
    border-top-right-radius: 0px;
    border-bottom-right-radius: 0px;
    margin-right: 0px;
  }

  #btn-retro {
    border-top-left-radius: 0px;
    border-bottom-left-radius: 0px;
    margin-left: 0px;
  }

  .btn-lg {
    margin-bottom: 20px;
    border-radius: 2px;
    padding: 20px;
  }

  .btn-lg:hover {
    text-decoration: none;
  }

  .spinner
  {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-left: -30px;
      margin-top: -30px;
      z-index: -1;
  }

  @media only screen and (max-width: 500px) {
    canvas {
      width: 300px;
      margin-bottom: 10px;
    }

    .btn-lg {
      height: 60px !important;
      margin-bottom: 20px;
      border-radius: 2px;
      padding: 8px;
    }

    .header {
      margin-left: 0px !important;
    }
  }

  @media only screen and (max-width: 768px) {
    .header {
      text-align: center;
      margin-left: 20px;
    }

    .spinner
    {
        margin-top: -100px;
    }

    .ribbon {
      display: none;
    }

<div class="container">
  <div class="row header">
    <div><h1>Thousand Island Source</h1></div>
  </div>
  <div class="row" style="background-color: transparent;">
    <div style="float: none; margin: 0 auto;">
      <div class="spinner"><img src="./assets/moai_round.gif"></img></div>
      <canvas id='map' height=600 width=600></canvas>

  </div>
  <div class="row" style="background-color: transparent;">
    <div style="float: none; margin: 0 auto;">
      <a href="#" class="btn-lg btn-light" id='btn-regenerate'>Regenerate</a>

  </div>
</div>
